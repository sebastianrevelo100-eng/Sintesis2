<!DOCTYPE html>

    <title>Login - EduMain</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <h1>Inicia sesión</h1>
        <form action="php/login.php" method="POST">

    </div>
